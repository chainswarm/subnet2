services:

  local-subtensor:
    container_name: local-subtensor
    image: ghcr.io/opentensor/subtensor-localnet:devnet-ready
    command: "False"
    ports:
      - "9994:9944"
      - "9995:9945"
    volumes:
      - subtensor-data:/data
      - subtensor-keystore:/keystore
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9944/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - subnet

networks:
  subnet:
    name: subnet
    driver: bridge

volumes:
  subtensor-data:
    name: subtensor-data
  subtensor-keystore:
    name: subtensor-keystore
